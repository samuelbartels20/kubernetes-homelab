---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whoami
  namespace: security
spec:
  interval: 1h
  chart: 
    spec:
      chart: app-template
      version: 3.7.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 3
        containers:
          main:
            image:
              repository: ghcr.io/traefik/whoami
              tag: v1.11.0@sha256:200689790a0a0ea48ca45992e0450bc26ccab5307375b41c84dfc4f2475937ab
            env:
              WHOAMI_PORT_NUMBER: "80"

    service:
      main:
        controller: main
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: "external"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: external.samcloud.online
        hosts:
          - host: whoami.samcloud.online
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http